<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--improvement -> You can add animation in result
 like when rock and scissor comes ,make a animation like how rock will break the scissors-->
<body>
    <h1 id="heading">THIS IS A ROCK PAPER SCISSOR GAME</h1>
    <div id="choice">
        <div class="u-choice">
            <h3>USER CHOICE : <span id="user-choice"></span></h3>
            
        </div>
        <div class="c-choice">
            <h3>COMPUTER CHOICE : <span id="computer-choice"></span></h3>
        </div>
    </div>
    <div class="r-choice">
        <h3>RESULT :<span id="result"></span></h3>
    </div>
   
    <div class="btn">
        <button id="ROCK" class="1">ROCK</button>
        <button id="PAPER" class="2">PAPER</button>
        <button id="SCISSORS" class="3">SCISSORS</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
